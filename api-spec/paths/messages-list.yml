get:
  summary: Get list of chat messages
  description: Retrieve paginated list of chat messages
  operationId: listMessages
  tags:
    - Messages
  x-isSecure: true
  security:
    - cookieAuth: []
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: page_size
      in: query
      description: Number of messages per page
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
  responses:
    '200':
      description: Messages retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: integer
                description: Total number of messages
              next:
                type: string
                nullable: true
                description: URL to next page
              previous:
                type: string
                nullable: true
                description: URL to previous page
              results:
                type: array
                items:
                  $ref: '../openapi.yml#/components/schemas/Message'
    '401':
      description: Unauthorized - user not authenticated
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Authentication required
            details: {}