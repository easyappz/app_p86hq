post:
  summary: Logout user
  description: Logout current user and clear authentication cookie
  operationId: logoutUser
  tags:
    - Authentication
  x-isSecure: true
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Successfully logged out
      headers:
        Set-Cookie:
          schema:
            type: string
            example: sessionid=; HttpOnly; Path=/; Max-Age=0
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Logout successful
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Authentication required
            details: {}