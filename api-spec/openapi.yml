openapi: 3.0.3
info:
  title: Group Chat API
  description: API for group chat application with authentication
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /api/auth/register/:
    $ref: './paths/auth-register.yml'
  /api/auth/login/:
    $ref: './paths/auth-login.yml'
  /api/auth/logout/:
    $ref: './paths/auth-logout.yml'
  /api/auth/me/:
    $ref: './paths/auth-me.yml'
components:
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - created_at
    Error:
      type: object
      properties:
        error:
          type: string
        details:
          type: object
          additionalProperties: true
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
      description: HttpOnly cookie based authentication